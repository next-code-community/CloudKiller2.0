[General]
# Number of concurrent threads to use
threads = 50
# Request timeout in seconds
timeout = 5
# User agent string to use in HTTP requests
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
# Whether to verify SSL certificates
verify_ssl = False
# Whether to save screenshots of found pages
save_screenshots = False
# Directory to save screenshots in
screenshot_dir = screenshots

[HTTP]
# HTTP methods to use (comma-separated)
methods = GET
# Whether to follow redirects
follow_redirects = True
# Maximum number of redirects to follow
max_redirects = 3
# Additional HTTP headers (one per line)
headers = Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
  Accept-Language: en-US,en;q=0.5
  Accept-Encoding: gzip, deflate
  DNT: 1
  Connection: close
  Upgrade-Insecure-Requests: 1

[Output]
# Whether to show verbose output
verbose = True
# Whether to show progress bar
show_progress = True
# Path to log file
log_file = cloudkiller.log
# Output format (csv, json, txt)
output_format = csv

[Discord]
# Whether to enable Discord notifications
enabled = True
# Discord webhook URL
webhook_url = https://discord.com/api/webhooks/1339360766528192532/BKfCel2FxyvEf89tViNIPkenTqpADTPpOm1cT_XlMcFqH3IbQ8D4rL7LfQIT-9jrQ0tZ
# Send notification every N findings (to avoid spam)
notification_threshold = 1
# Embed color in decimal (5814783 is green)
embed_color = 5814783

[Advanced]
# Whether to perform DNS validation before HTTP requests
dns_validation = True
# Whether to randomize subdomain order
randomize = True
# Whether to retry failed requests
retry_failed = True
# Number of retries
max_retries = 2
# Auto-save progress interval (in seconds)
autosave_interval = 300
# Whether to detect WAF/Cloudflare protection
detect_waf = True
# Delay between requests in milliseconds (0 for no delay)
request_delay = 0
# Custom DNS servers to use (comma-separated)
dns_servers = 8.8.8.8,1.1.1.1
# Save successful responses to files
save_responses = False
# Directory to save responses in
response_dir = responses